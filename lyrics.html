<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lyrics · Music & Lyrics Finder</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header id="site-header"></header>

  <main class="container">
    <article id="lyrics-card" class="lyrics-card">
      <header>
        <h1 id="song-title">Song</h1>
        <p id="song-artist" class="muted">Artist</p>
      </header>
      <pre id="lyrics-body" class="lyrics">Loading lyrics…</pre>
      <p id="lyrics-hint" class="muted small">
        If the lyrics don’t load, try another song or artist spelling.
      </p>
    </article>
  </main>

  <footer id="site-footer"></footer>

  <script type="module" src="/js/lyrics.js"></script>
</body>
</html>
